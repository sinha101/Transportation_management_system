 h1, h2, h3, h4, h5, h6 {

     padding: 0 0 10px 0;

     color: #111111;
     margin: 0
}
h1{
font-weight: bold;

    padding: 20px 30px;
}

<style>
    a:link {
  color: green;
  background-color: transparent;

}

  color: red;

}

  color: yellow;
  background-color: transparent;
  text-decoration: underline;
}
</style>
