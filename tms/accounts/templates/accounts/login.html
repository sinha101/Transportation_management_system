<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="/static/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/bootstrap.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="/static/style-login.css">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Login </title>
  </head>
  <body>


  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('/static/login-bg.jpg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">

        <div class="row align-items-center justify-content-center">
				<h1 id="welcome--"> Welcome to Optimal Transportation System</h1>
          <div class="col-md-7">

            <div class="mb-4">
              <h3>SIGN IN</h3>

            </div>
            <form action="#" method="post">
			{% csrf_token %}
              <div class="form-group first">
                USERNAME &nbsp;&nbsp;&nbsp;
                {{form.username}}

              </div>
              <div class="form-group last mb-3">
                 PASSWORD &nbsp;&nbsp;&nbsp;
                {{form.password}}
				{% if request.GET.next %}
					<input type="hidden" name="next" value="{{ request.GET.next }}">
				{% endif %}

              </div>
			  {% for message in messages %}
					<p id="messages">{{message}}</p>
				{% endfor %}



              <input type="submit" value="Log In" class="btn btn-block btn-primary">
                <br /><br />
                <div class="d-flex justify-content-center links">
                        Don't have an account? <a href="../signup/" class="ml-2">Sign Up</a>
                    </div>

              <span class="d-block text-center my-4 text-muted">&mdash; Or Sign In With &mdash;</span>

              <div class="social-login">
									<p class="social-media d-flex justify-content-center">
										<a href="{% url 'social:begin' 'facebook' %}" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
										<a href="{% url 'social:begin' 'linkedin-oauth2' %}" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-linkedin"></span></a>
									</p>
              </div>


            </form>
          </div>
        </div>
      </div>
    </div>


  </div>

  </body>
</html>
